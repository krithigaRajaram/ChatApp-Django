<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title>Room |{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h3>ChatApp</h3>
        </div>
        <div>
            {% if request.user.is_authenticated %}
      

            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            
        {% else %}
            <a href="/login/" class="login_nav">Login</a>
    
            <a href="/signup/" class="signup_nav">Sign-up</a>
        {% endif %}
        </div>
    </div>
    {% block content %}
    {% endblock content %}

</body>

</html>
